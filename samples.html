---
title: "Sample gallery"
permalink: /samples/index.html
layout: default
---

{% for sample in site.samples %}
  <h2><a href="{{ sample.url }}">{{ sample.title }}</a></h2>
  <p>{{ sample.description }}</p>  
  <h3>Repositories</h3>
  <ul>
  {% for repo in sample.repos %}
    <li><a href="{{ repo.link }}">{{ repo.title }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
